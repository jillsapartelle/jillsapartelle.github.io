<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="components/calendar/calendar.css">
	<link rel="stylesheet" type="text/css" href="components/calendar_carousel/calendar_carousel.css">
	<link rel="stylesheet" type="text/css" href="components/calendar_icon/calendar_icon.css">
	<link rel="stylesheet" type="text/css" href="components/navigation/navigation.css">
	

	<script src="js/script.js"></script>
	<script src="js/enums.js"></script>
	<script src="js/date_extension.js"></script>
	<script src="components/calendar/calendar.js"></script>
	<script src="components/calendar_icon/calendar_icon.js"></script>
	<script src="components/calendar_carousel/calendar_carousel.js"></script>
	<script src="components/navigation/navigation.js"></script>
	
</head>
<body>

	<header>
		<div class="banner-container">
			<div class="banner">
				<img src="img/mountain_sunrise.png" height="20">
				<span>Jill's Apartelle</span>
			</div>
			<div class="location">
				<span>Tagaytay</span>
			</div>
		</div>
		<div class="address">
			<div>
				<span>G. Tionloc, Padua Street Brgy Neogan</span>
				<span>E. Aguinaldo Highway</span>
				<span>Tagaytay Batangas, 4123 Cavite</span>
			</div>
		</div>
	</header>

	<navigation-component></navigation-component>
	<main>
			<!-- calendar_controller-->
			<section class="start-end-calendar-container" >
				<div id="checkInContainer">
					<calendar-icon-component id="calIconCheckIn" class="calendar-icon"></calendar-icon-component>
					<span id="checkInSelect" class="noSelectedDate">Check In</span>
				</div>

				<div id="checkOutContainer">
					<calendar-icon-component id="calIconCheckOut" class="calendar-icon"></calendar-icon-component>
					<span id="checkOutSelect" class="noSelectedDate">Check Out</span>
				</div>
			</section>

			<section>
				<calendar-carousel-component id="calendarCarousel" class="hidden"></calendar-carousel-component>
			</section>

			<section class="rooms">
				<header>Available Rooms</header>
			</section>

			<section class="guest-details">
				<header>Please enter your details</header>
				<form>
					<div class="detail">
						<div class="detail-input">
							<label for="firstname">First name</label>
							<input name="firstname" type="text" placeholder="First name">
						</div>
						<div class="detail-input">
							<label for="lastname">Last name</label>
							<input name="lastname" type="text" placeholder="Last name">
						</div>

					</div>

					<div class="detail">
						<div class="detail-input">	
							<label for="phone">Phone</label>
							<input name="phone" type="text" placeholder="Phone/Mobile number">
						</div>
						<div class="detail-input">	
							<label for="email">Email</label>
							<input name="email" type="email" placeholder="Email">
						</div>
					</div>

				</form>
			</section>

			<section class="submit-container">
				<button id="btnSubmit" class="panel">Reserve now</button>
			</section>
			
		
	</main>
	<footer></footer>

	<script src="controllers/calendar_controller.js"></script>
	<script src="js/postscript.js"></script>

	<!-- this script block is just for testing purposes -->

		cal.year = 2021;
		cal.shouldRender = true;
		cal.month = MONTHS.JAN;

</body>
</html>
